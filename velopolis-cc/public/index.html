
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velopolis.cc</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .image-container img {
            width: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .image-container img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./assets/IMG_01.png" alt="Image 1" class="active">
        <img src="./assets/IMG_02.png" alt="Image 2">
        <img src="./assets/IMG_03.png" alt="Image 3">
        <img src="./assets/IMG_04.png" alt="Image 4">
        <img src="./assets/IMG_05.png" alt="Image 5">
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        function rotateImages() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(rotateImages, 5000);
    </script>
</body>
</html>
